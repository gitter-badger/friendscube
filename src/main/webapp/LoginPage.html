<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html class="no-js" role="signup-page-bg"> <!--<![endif]-->
    <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Friendscube SNS | Signup for free!</title>
		<meta name="description" content="Playlist">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--UIKIT ASSETS!-->
		<link rel="stylesheet" href="uikit-assets/css/uikit.min.css" />
		<link rel="stylesheet" href="uikit-assets/css/uikit.almost-flat.css" />
		<link rel="stylesheet" href="uikit-assets/css/components/datepicker.css" />
		<link rel="stylesheet" href="uikit-assets/css/components/form-password.css" />
		<link rel="stylesheet" href="uikit-assets/css/components/form-password.almost-flat.css" />
		<link rel="stylesheet" href="uikit-assets/css/components/form-password.gradient.css" />
		<link rel="stylesheet" href="uikit-assets/css/components/form-password.gradient.css" />

		<link rel="stylesheet" href="uikit-assets/css/components/datepicker.min.css" />
		<link rel="stylesheet" href="uikit-assets/css/components/datepicker.almost-flat.css" />
		<link rel="stylesheet" href="uikit-assets/css/components/datepicker.almost-flat.min.css" />
		<link rel="stylesheet" href="uikit-assets/css/components/datepicker.gradient.css" />
		<link rel="stylesheet" href="uikit-assets/css/components/datepicker.gradient.min.css" />
		<!-- TEMPLATE ASSETS!-->
		<link rel="stylesheet" href="css/font-awesome/css/font-awesome.css">
		<link rel="stylesheet" href="css/octicons/octicons.css">
		<link rel="stylesheet" href="css/template.css" />

		<script src="js/plugins.js"></script>
		<script src="js/main.js"></script>

    </head>
    <body role="signup-page-body">
	<div data-field="login" class="uk-grid">
		<div class="uk-width-1-1">
			<div data-field="navBar" id="navigation" role="navigation">
				<div class="uk-container-center uk-width-medium-1-1 uk-width-large-7-10">
					<nav class="uk-navbar uk-grid" role="custom-navbar-skins">
						<div class="uk-width-small-3-10 uk-with-medium-6-10 uk-width-large-3-10 uk-hidden-small">
							<img role="logo" src="img/logo.png" class="uk-width-5-10 uk-width-large-8-10 uk-width-medium-1-1">
						</div>
						<a href="#sidebar-navigation" class="uk-navbar-toggle uk-visible-small uk-margin-large-left uk-margin-small-top" role="small-menu" data-uk-offcanvas></a>
						<div class="uk-width-6-10 uk-visible-small">
							<img class="uk-width-8-10 uk-align-center" src="img/logo.png" role="logo">
						</div>
						<div class="uk-navbar-content uk-hidden-small uk-width-large-5-10 uk-width-medium-4-10 uk-margin-small-top">
							<form class="uk-form uk-margin-remove uk-display-inline-block uk-width-9-10">
								<div class="uk-form-icon uk-form-icon-flip ">
								</div>
							</form>
						</div>
					</nav>
				</div>
			</div>
		</div>
		<div class="uk-width-1-1 uk-margin-large-top uk-margin-bottom-large">
			<div class="uk-container-center uk-width-medium-1-1 uk-width-large-7-10 uk-margin-small-bottom" role="main-content">
				<div class="uk-alert uk-alert-success uk-text-center uk-alert-large" data-uk-alert><a href="" class="uk-alert-close uk-close"></a>You  are now logged out of Friendscube!</div>
				<div class="uk-grid uk-grid-small">
					<div class="uk-width-large-1-1">
						<div class="uk-grid uk-grid-small">
							<div class="uk-width-large-9-10 uk-container-center uk-margin-bottom-large">
								<div class="uk-grid">

									<form class="uk-form uk-form-stacked uk-width-medium-1-2">
										<fieldset>
											<legend>Registration</legend>
											<div class="uk-alert uk-alert-danger" data-uk-alert><a href="" class="uk-alert-close uk-close"></a>Registration failed.</div>
											<div class="uk-form-row">
												<label class="uk-form-label"><span class="asterisk">*</span>Email</label>
												<input data-field="registrationEmail" type="text" placeholder="Please enter your  email" class="uk-width-large-1-1 uk-form-large" required="true">
											</div>

											<div class="uk-form-row"></div>
												<label class="uk-form-label"><span class="asterisk">*</span>Password</label>
												<div class="uk-form-password uk-width-large-1-1 uk-form-large">
													<input data-field="registrationPassword" type="password" class="uk-width-large-1-1 uk-form-large showpass" required="true" id="pass-box"/>
													<a href="#" class="uk-form-password-toggle toggle-pass" id="create-pw"> Show</a>
												</div>

											<div class="uk-form-row"></div>
											<div class="uk-form-row">
												<label class="uk-form-label"><span class="asterisk">*</span>First Name</label>
												<input data-field="firstName" type="text" placeholder="First name" class="uk-width-large-1-1 uk-form-large" required="true">
											</div>
											<div class="uk-form-row">
												<label class="uk-form-label">Middle Name</label>
												<input data-field="middleName" type="text" placeholder="Middle Name" class="uk-width-large-1-1 uk-form-large">
											</div>
											<div class="uk-form-row">
												<label class="uk-form-label">Last Name</label>
												<input data-field="lastName" type="text" placeholder="Last Name" class="uk-width-large-1-1 uk-form-large">
											</div>
											<div class="uk-form-row uk-form-select">
												<label class="uk-form-label"><span class="asterisk">*</span>Birthdate</label>
												<form class="uk-form">
													<input data-field="birthDate" type="date"  placeholder="Please enter your birthdate" class="uk-width-large-1-1 uk-form-large" data-uk-datepicker="{format:'DD.MM.YYYY'}" required="true">
												</form>
											</div>

											<div class="uk-form-row">
												<label class="uk-form-label"><span class="asterisk">*</span>Gender</label>
												<select>
													<option>Female</option>
													<option>Male</option>
												</select>
											</div>

											<div class="uk-form-row uk-margin-bottom">
												<button data-field="registerButton" class="uk-button uk-button-success uk-button-large uk-align-right uk-width-large-3-10" id="create-btn"><span class="create-icon"> </span> CREATE</button>
											</div>

										</fieldset>
									</form>

									<form class="uk-form uk-form-stacked uk-width-medium-1-2">
										<fieldset>
											<legend>Login</legend>
											<div class="uk-alert uk-alert-danger" data-uk-alert><a href="" class="uk-alert-close uk-close"></a>Wrong email or password.</div>
											<div class="uk-form-row">
												<label class="uk-form-label">Email</label>
												<input data-field="username" type="text" placeholder="Please enter your email" class="uk-width-large-1-1 uk-form-large">
											</div>

											<div class="uk-form-row"></div>
											<label class="uk-form-label"><span class="asterisk">*</span>Password</label>
											<div class="uk-form-password uk-width-large-1-1 uk-form-large">
												<input data-field="password" type="password" class="uk-width-large-1-1 uk-form-large showpass" required="true" id="login-pass"/>
												<a href="#" class="uk-form-password-toggle logpass" id="log-pw"> Show</a>
											</div>

											<div class="uk-form-row uk-margin-top">
												<label class="uk-text-center uk-margin-small-top"><input type="checkbox" class="uk-text-center"> Remember me </label> <br>
												<span class="show-modal forgot" data-uk-modal="{target:'#forgot'}"> <a data-field="resetPasswordLink" href="#" class="" id=""> Forgot password?</a></span>
											</div>

											<div class="uk-form-row uk-margin-top uk-text-right uk-margin-bottom-large">
												<button data-field="loginButton" class="uk-button uk-button-primary uk-button-large uk-width-large-3-10" id="login-btn"><span class="login-icon"> </span> LOGIN</button>
											</div>


										</fieldset>
									</form>
								</div>
							</div>
						</div>
					</div>

					<hr class="uk-width-large-7-10 uk-width-medium-1-10 uk-container-center">
					<div class="uk-container-center uk-width-medium-1-1 uk-width-large-4-10 uk-margin-small-bottom uk-margin-top" style="text-align:center;">
						<span> Friendscube&copy;2015</span>
					</div>
				</div>
			</div>
		</div>

        <!--FORGOT PASSWORD MODAL-->
        <div data-field="resetPasswordModal" id="forgot" class="uk-modal uk-margin-large-top">
            <div class="uk-modal-dialog">
                <a class="uk-modal-close uk-close"></a>
                <br>
                <div class="uk-alert uk-alert-success uk-alert-large" data-uk-alert>Success! Please check email for confirmation.
                    <a href="#" class="uk-alert-close uk-close"></a></div>
                <div class="uk-alert uk-alert-danger" data-uk-alert>User does not exit
                    <a href="#" class="uk-alert-close uk-close"></a></div>
                <form class="uk-form uk-form-stacked uk-width-medium-10-10">
                    <fieldset>
                        <legend>Reset password</legend>
                        <div class="uk-form-row">
                            <label class="uk-form-label"><span class="asterisk">*</span>Email</label>
                            <input data-field="email" type="text" placeholder="Please enter your  email" class="uk-width-large-1-1 uk-form-large email-modal" required="true">
                        </div>

                        <div class="uk-form-row"></div>
                        <label class="uk-form-label"><span class="asterisk">*</span>Password</label>
                        <div class="uk-form-password uk-width-large-1-1 uk-form-large">
                            <input data-field="newPassword" type="password" class="uk-width-large-1-1 uk-form-large showpass" required="true" id="pass"/>
                            <a href="#" class="uk-form-password-toggle renew-pw" id="renew-pw"> Show</a>
                        </div>

                        <div class="uk-form-row"></div>
                        <label class="uk-form-label"><span class="asterisk">*</span>Confirm Password</label>
                        <div class="uk-form-password uk-width-large-1-1 uk-form-large">
                            <input data-field="confirmPassword" type="password" class="uk-width-large-1-1 uk-form-large showpass" required="true" id="confirm-pass"/>
                            <a href="#" class="uk-form-password-toggle confirm-pw" id="confirm-pw"> Show</a>
                        </div>

                    </fieldset>
                </form>
                <div class="uk-modal-footer uk-text-right uk-margin-top">
                    <button type="button" class="uk-button uk-modal-close" id="cancel">Cancel</button>
                    <button data-field="resetPassword" type="button" class="uk-button uk-button-primary">Reset</button>
                </div>
            </div>
        </div>

	</div>

	<!-- This is the off-canvas sidebar -->
	<div id="sidebar-navigation" class="uk-offcanvas">
		<div class="uk-offcanvas-bar">...</div>
	</div>
	<script src="uikit-assets/js/addons/datepicker.js"></script>
	<script src="uikit-assets/js/addons/datepicker.min.js"></script>
	<script src="uikit-assets/js/addons/form-password.js"></script>
	<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/plugins.js"></script>

	
	<!-- addons !-->
	<script src="uikit-assets/js/uikit.min.js"></script>
	<script src="uikit-assets/js/addons/sticky.js"></script>

<script type="text/javascript">

	$(document).ready(function () {

		$('#create-btn').click(function(e){
			$('.create-icon').toggleClass('uk-icon-spinner uk-icon-spin');
		});

		$('#login-btn').click(function(e){
			$('.login-icon').toggleClass('uk-icon-spinner uk-icon-spin');
		});

		$('#cancel').click(function(){
			$('.email-modal').val('');
			$('#confirm-pass').val('');
			$('#pass').val('');
		});

		$('.toggle-pass').click(function() {
			if ($('#pass-box').hasClass('showpass')){
				$('#pass-box').attr('type', 'text');
				$('#pass-box').removeClass('showpass');
				$('#create-pw').text('Hide');
			}

			else{
				$('#pass-box').attr('type', 'password');
				$('#pass-box').addClass('showpass');
				$('#create-pw').text('Show');
			}
		});

		$('.renew-pw').click(function() {
			if ($('#pass').hasClass('showpass')){
				$('#pass').attr('type', 'text');
				$('#pass').removeClass('showpass');
				$('#renew-pw').text('Hide');
			}

			else{
				$('#pass').attr('type', 'password');
				$('#pass').addClass('showpass');
				$('#renew-pw').text('Show');
			}
		});

		$('.logpass').click(function() {
			if ($('#login-pass').hasClass('showpass')) {
				$('#login-pass').attr('type', 'text');
				$('#login-pass').removeClass('showpass');
				$('#log-pw').text('Hide');
			}

			else {
				$('#login-pass').attr('type', 'password');
				$('#login-pass').addClass('showpass');
				$('#log-pw').text('Show');
			}
		});

		$('.confirm-pw').click(function() {
			if ($('#confirm-pass').hasClass('showpass')){
				$('#confirm-pass').attr('type', 'text');
				$('#confirm-pass').removeClass('showpass');
				$('#confirm-pw').text('Hide');
			}

			else{
				$('#confirm-pass').attr('type', 'password');
				$('#confirm-pass').addClass('showpass');
				$('#confirm-pw').text('Show');
			}
		});

	});
</script>
    </body>
</html>
