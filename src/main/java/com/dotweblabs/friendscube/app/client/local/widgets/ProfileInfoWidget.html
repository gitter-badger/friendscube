<div class="uk-width-large-1-1 uk-width-6-10 uk-width-medium-1-1 uk-margin-small-top">
    <div class="uk-grid">
        <div class="uk-width-large-1-1 uk-margin-small-top uk-margin-small-left">
            <h4 style="font-weight:bold">About Me</h4>
            <p data-field="profileAboutMe" id="profileAboutMe">Write something about yourself..</p>
        </div>
        <div class="uk-width-large-1-1 uk-margin-small-top uk-margin-small-left">
            <h4 style="font-weight:bold">Name</h4>
            <div class="uk-grid">
                <p data-field="profileFirstName" id="profileFirstName" style="font-weight:bold" class="uk-width-1-3">{user.firstName}</p>
                <p data-field="profileMiddleName" id="profileMiddleName" style="font-weight:bold" class="uk-width-1-3">{user.middleName}</p>
                <p data-field="profileLastName" id="profileLastName" style="font-weight:bold" class="uk-width-1-3">{user.lastName}</p>
            </div>
        </div>
        <div class="uk-width-large-1-1 uk-margin-small-top uk-margin-small-left">
            <h4 style="font-weight:bold">Email</h4>
            <p data-field="profileEmail" id="profileEmail" style="font-weight:bold">${user.email}</p>
        </div>
        <div class="uk-width-large-1-1 uk-margin-small-top uk-margin-small-left">
            <h4 style="font-weight:bold">Phone</h4>
            <p data-field="profilePhone" id="profilePhone" style="font-weight:bold">${user.phone}</p>
        </div>
        <div class="uk-width-large-1-1 uk-margin-small-top uk-margin-small-left">
            <h4 style="font-weight:bold">Job Title</h4>
            <p data-field="profileJobTitle" id="profileJobTitle" style="font-weight:bold">${user.jobTitle}</p>
        </div>
        <div class="uk-width-large-1-1 uk-margin-top uk-margin-small-left">
            <i class="octicon octicon-pulse" ></i>&nbsp;0&nbsp;&nbsp;
            <i class="fa fa-users" ></i>&nbsp;0&nbsp;
        </div>
    </div>
</div>
