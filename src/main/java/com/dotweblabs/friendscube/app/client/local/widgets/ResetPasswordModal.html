<div id="forgot" class="uk-modal uk-margin-large-top">
    <div class="uk-modal-dialog">
        <a class="uk-modal-close uk-close"></a>
        <br>
        <div id="reset-success-msg" class="uk-alert uk-alert-success uk-alert-large uk-hidden" data-uk-alert>
            <a href="#" class="uk-alert-close uk-close"></a>
            <p></p>
        </div>
        <div id="reset-failed-msg" class="uk-alert uk-alert-danger uk-hidden" data-uk-alert>
            <a href="#" class="uk-alert-close uk-close"></a>
            <p></p>
        </div>
        <form class="uk-form uk-form-stacked uk-width-medium-10-10">
            <fieldset>
                <legend>Reset password</legend>
                <div class="uk-form-row">
                    <label class="uk-form-label"><span class="asterisk">*</span>Email</label>
                    <input type="text" data-field="email" placeholder="Please enter your  email" class="uk-width-large-1-1 uk-form-large email-modal" required="true">
                </div>

                <div class="uk-form-row"></div>
                <label class="uk-form-label"><span class="asterisk">*</span>Password</label>
                <div class="uk-form-password uk-width-large-1-1 uk-form-large">
                    <input type="password" data-field="newPassword" class="uk-width-large-1-1 uk-form-large showpass" required="true" id="pass"/>
                    <a href="#" class="uk-form-password-toggle renew-pw" id="renew-pw"> Show</a>
                </div>

                <div class="uk-form-row"></div>
                <label class="uk-form-label"><span class="asterisk">*</span>Confirm Password</label>
                <div class="uk-form-password uk-width-large-1-1 uk-form-large">
                    <input type="password" data-field="confirmPassword" class="uk-width-large-1-1 uk-form-large showpass" required="true" id="confirm-pass"/>
                    <a href="#" class="uk-form-password-toggle confirm-pw" id="confirm-pw"> Show</a>
                </div>

            </fieldset>
        </form>
        <div class="uk-modal-footer uk-text-right uk-margin-top">
            <button type="button" class="uk-button uk-modal-close" id="cancel">Cancel</button>
            <button type="button" class="uk-button uk-button-primary" data-field="resetPassword">Reset</button>
        </div>
    </div>
</div>
