<div class="uk-width-large-1-2">
    <div class="uk-grid uk-grid-small">
        <div class="uk-width-large-3-10">
            <img class="uk-width-8-10" src="img/profile_pic.jpg" data-field="profilePic">
        </div>
        <div class="uk-width-large-4-10">
            <span role="user-friend-name" data-field="userFullName"></span><br>
            <span role="user-friend-status" data-field="userJobTitle">${user.work}</span>
        </div>
        <div class="uk-width-large-3-10">
            <button role="user-friend-follow-btn" class="uk-button uk-width-large-1-1 uk-button-large">Following</button>
        </div>
    </div>
</div>
